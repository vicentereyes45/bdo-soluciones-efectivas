<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #111111;
            text-align: center;
            margin-bottom: 100px;

        }
        .navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: rgba(170, 166, 166, 0.7);
    padding: 10px 20px;
    display: flex;
    align-items: center;
                  }

          .navbar img {
            height: 50px;
                      }
                      .header h1 {
            margin: 0;
            font-size: 36px;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(24, 24, 24, 0.836);
        }


        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .cta-button-container {
            text-align: center;
            margin: 40px 0;
        }

        .cta-button {
            background-color: #007bff;
            color: white;
            padding: 20px 40px;
            font-size: 24px;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        .cta-button:active {
            background-color: #004085;
        }

        footer {
    background-color: #B0AFAF;   
    color: #fff;
    text-align: center;
    padding: 20px;
    position: fixed;
    width: 100%;
    bottom: 0;
    left: 0;
    box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
}

footer p {
    font-size: 14px;
    margin: 0;
}

footer a {
    color: #fff;
    text-decoration: none;
}

footer a:hover {
    text-decoration: underline;
}

.social-icons {
    position: fixed;           
    right: 20px;               
    bottom: 80px;              
    display: flex;
    flex-direction: column;     
    gap: 15px;                 
    opacity: 0.7;               
    z-index: 1000;             
}

.social-icons a {
    display: inline-block;
    transition: transform 0.3s ease, opacity 0.3s ease, filter 0.3s ease; 
}

.social-icons img {
    width: 30px;                
    height: 30px;               
    filter: invert(1) grayscale(1); 
    transition: opacity 0.3s ease, transform 0.3s ease, filter 0.3s ease;
}

.social-icons img:hover {
    opacity: 1;                 
    filter: invert(1) grayscale(0); 
    transform: scale(1.1);      
}

@media (max-width: 600px) {
    .social-icons {
        gap: 10px;              
    }

    .social-icons img {
        width: 25px;           
        height: 25px;           
    }

    footer p {
        font-size: 12px;
    }
}


    </style>
</head>
<body>
